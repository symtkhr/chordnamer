<html>
<head>
<meta name="ROBOTS" content="NONE">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Chord Namer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="chord_name.js"></script>
<script type="text/javascript" src="chordlibs.js"></script>
<script type="text/javascript" src="gtform.js"></script>
<link rel="stylesheet" type="text/css" href="chord_namer.css">
</head>
<body>
<h2>こぉどねぃま</h2>
<ul id="tab">
  <li id="p2c">Piano to Chord</li>
  <li id="c2p">Chord to Piano</li>
  <li id="g2c" class="select">Guitar to Chord</li>
  <li id="c2g">Chord to Guitar</li>
</ul>
<div class="gtform content_wrap">
  <div id="chord_template" class="chord">
    <table class="onko">
      <tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td></tr>
    </table>
    <div class="point">1</div>
    <div class="min">1</div>
  </div>
  <div id="chforms"></div>
</div>
<div class="piano content_wrap">
 <div class="white-key-set">
    <div class="keyboard selected" id="k10"></div>
    <div class="keyboard" id="k12"></div>
    <div class="keyboard selected" id="k14"></div>
    <div class="keyboard" id="k15"></div>
    <div class="keyboard selected" id="k17"></div>
    <div class="keyboard" id="k19"></div>
    <div class="keyboard" id="k1b"></div>
    <div class="keyboard" id="k20"></div>
    <div class="keyboard" id="k22"></div>
    <div class="keyboard" id="k24"></div>
    <div class="keyboard" id="k25"></div>
    <div class="keyboard" id="k27"></div>
    <div class="keyboard" id="k29"></div>
    <div class="keyboard" id="k2b"></div>
    <div class="keyboard" id="k30"></div>
 </div>
 <div class="black-key-set">
    <div class="keyboard" id="k11"></div>
    <div class="keyboard" id="k13"></div>
    <div class="keyboard" id="knameless" style="visibility:hidden;"></div>
    <div class="keyboard" id="k16"></div>
    <div class="keyboard" id="k18"></div>
    <div class="keyboard" id="k1a"></div>
    <div class="keyboard" id="knameless" style="visibility:hidden;"></div>
    <div class="keyboard" id="k21"></div>
    <div class="keyboard" id="k23"></div>
    <div class="keyboard" id="knameless" style="visibility:hidden;"></div>
    <div class="keyboard" id="k26"></div>
    <div class="keyboard" id="k28"></div>
    <div class="keyboard" id="k2a"></div>
    <div class="keyboard" id="knameless" style="visibility:hidden;"></div>
 </div>
</div>
<div class="content_wrap guitar">
 <table class="neck">
 <tbody><tr>
    <td class="open" id="g10"></td>
    <td class="fret" id="g11"></td>
    <td class="fret" id="g12"></td>
    <td class="fret" id="g13"></td>
    <td class="fret" id="g14"></td>
    <td class="fret" id="g15"></td>
    <td class="fret" id="g16"></td>
    <td class="fret" id="g17"></td>
 </tr>
 <tr>
    <td class="open" id="g20"></td>
    <td class="fret" id="g21"></td>
    <td class="fret" id="g22"></td>
    <td class="fret" id="g23"></td>
    <td class="fret selected" id="g24"></td>
    <td class="fret" id="g25"></td>
    <td class="fret" id="g26"></td>
    <td class="fret" id="g27"></td>
 </tr>
 <tr>
    <td class="open" id="g30"></td>
    <td class="fret" id="g31"></td>
    <td class="fret" id="g32"></td>
    <td class="fret" id="g33"></td>
    <td class="fret" id="g34"></td>
    <td class="fret selected" id="g35"></td>
    <td class="fret" id="g36"></td>
    <td class="fret" id="g37"></td>
 </tr>
 <tr>
    <td class="open" id="g40"></td>
    <td class="fret" id="g41"></td>
    <td class="fret" id="g42"></td>
    <td class="fret" id="g43"></td>
    <td class="fret" id="g44"></td>
    <td class="fret selected" id="g45"></td>
    <td class="fret" id="g46"></td>
    <td class="fret" id="g47"></td>
 </tr>
 <tr>
    <td class="open" id="g50"></td>
    <td class="fret" id="g51"></td>
    <td class="fret" id="g52"></td>
    <td class="fret" id="g53"></td>
    <td class="fret" id="g54"></td>
    <td class="fret" id="g55"></td>
    <td class="fret" id="g56"></td>
    <td class="fret" id="g57"></td>
 </tr>
 <tr>
    <td class="open selected" id="g60"></td>
    <td class="fret" id="g61"></td>
    <td class="fret" id="g62"></td>
    <td class="fret" id="g63"></td>
    <td class="fret" id="g64"></td>
    <td class="fret" id="g65"></td>
    <td class="fret" id="g66"></td>
    <td class="fret" id="g67"></td>
 </tr>
 <tr>
    <td class="minus">&lt;&lt;</td>
    <td class="ceja" id="c1">1</td>
    <td class="ceja" id="c2">2</td>
    <td class="ceja selected" id="c3">3</td>
    <td class="ceja" id="c4">4</td>
    <td class="ceja" id="c5">5</td>
    <td class="ceja" id="c6">6</td>
    <td class="ceja" id="c7">7</td>
    <td class="plus">&gt;&gt;</td>
 </tr>
 </tbody></table>
</div>
<div class="content_wrap" id="outchord">
  <div class="result" id="outchord"><ul id="result"></ul></div>
</div>
<div class="content_wrap" id="inchord" style="clear:both;">
  <div class="result">
    <ul>
      <li class="editable">
        <input type="textbox" id="chordname" value="Cm7">
      </li>
      <span id="ignored">不正な表記?: <span id="ignoredstr"></span></span>
    </ul>
    <p style="margin:5px;">
      <select id="root"></select>
      <label><input type="checkbox">m</label>
      <label><input type="checkbox">dim</label><br/>
      <label><input type="checkbox">6</label>
      <label><input type="checkbox">7</label>
      <label><input type="checkbox">M7</label>
      <label><input type="checkbox">+5 / aug</label>
      <label><input type="checkbox">-5</label><br/>
      <label><input type="checkbox">(9) / add9</label>
      <label><input type="checkbox">(-9)</label>
      <label><input type="checkbox">(+9)</label>
      <label><input type="checkbox">(11)</label>
      <label><input type="checkbox">(+11)</label>
      <label><input type="checkbox">(13)</label>
      <label><input type="checkbox">(-13)</label><br/>
      <label><input type="checkbox">sus4</label>
      <label><input type="checkbox">omit3</label>
      <label><input type="checkbox">omit5</label><br/>
      <label><input type="checkbox">on</label>
      <select id="onroot"></select>
    </p>
  </div>
</div>
<div class="option">
  <input type="button" class="reset" value="Reset"><br>
  <input type="button" class="accidental sharp" value="[#]/b"><br>
</div>

<hr style="clear:both;" />
<footer style="text-align:right;">Released: 2021-01-16</footer>
</body>
</html>
