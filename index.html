<html>
<head>
<meta name="ROBOTS" content="NONE">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Chord Namer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="chord_name.js"></script>
<link rel="stylesheet" type="text/css" href="chord_namer.css">
</head>
<body>
<h2>こぉどねぃま</h2>
<ul id="tab">
  <li id="pf">Piano</li>
  <li id="gt" class="select">Guitar</li>
</ul>
<div class="piano content_wrap">
 <div class="white-key-set">
    <div class="keyboard selected" name="10"></div>
    <div class="keyboard" name="12"></div>
    <div class="keyboard selected" name="14"></div>
    <div class="keyboard" name="15"></div>
    <div class="keyboard selected" name="17"></div>
    <div class="keyboard" name="19"></div>
    <div class="keyboard" name="1b"></div>
    <div class="keyboard" name="20"></div>
    <div class="keyboard" name="22"></div>
    <div class="keyboard" name="24"></div>
    <div class="keyboard" name="25"></div>
    <div class="keyboard" name="27"></div>
    <div class="keyboard" name="29"></div>
    <div class="keyboard" name="2b"></div>
    <div class="keyboard" name="30"></div>
 </div>
 <div class="black-key-set">
    <div class="keyboard" name="11"></div>
    <div class="keyboard" name="13"></div>
    <div class="keyboard" name="nameless" style="visibility:hidden;"></div>
    <div class="keyboard" name="16"></div>
    <div class="keyboard" name="18"></div>
    <div class="keyboard" name="1a"></div>
    <div class="keyboard" name="nameless" style="visibility:hidden;"></div>
    <div class="keyboard" name="21"></div>
    <div class="keyboard" name="23"></div>
    <div class="keyboard" name="nameless" style="visibility:hidden;"></div>
    <div class="keyboard" name="26"></div>
    <div class="keyboard" name="28"></div>
    <div class="keyboard" name="2a"></div>
    <div class="keyboard" name="nameless" style="visibility:hidden;"></div>
 </div>
</div>
<div class="content_wrap guitar">
 <table class="neck">
 <tbody><tr>
    <td class="open" name="10"></td>
    <td class="fret" name="11"></td>
    <td class="fret" name="12"></td>
    <td class="fret" name="13"></td>
    <td class="fret" name="14"></td>
    <td class="fret" name="15"></td>
    <td class="fret" name="16"></td>
    <td class="fret" name="17"></td>
 </tr>
 <tr>
    <td class="open" name="20"></td>
    <td class="fret" name="21"></td>
    <td class="fret" name="22"></td>
    <td class="fret" name="23"></td>
    <td class="fret selected" name="24"></td>
    <td class="fret" name="25"></td>
    <td class="fret" name="26"></td>
    <td class="fret" name="27"></td>
 </tr>
 <tr>
    <td class="open" name="30"></td>
    <td class="fret" name="31"></td>
    <td class="fret" name="32"></td>
    <td class="fret" name="33"></td>
    <td class="fret" name="34"></td>
    <td class="fret selected" name="35"></td>
    <td class="fret" name="36"></td>
    <td class="fret" name="37"></td>
 </tr>
 <tr>
    <td class="open" name="40"></td>
    <td class="fret" name="41"></td>
    <td class="fret" name="42"></td>
    <td class="fret" name="43"></td>
    <td class="fret" name="44"></td>
    <td class="fret selected" name="45"></td>
    <td class="fret" name="46"></td>
    <td class="fret" name="47"></td>
 </tr>
 <tr>
    <td class="open" name="50"></td>
    <td class="fret" name="51"></td>
    <td class="fret" name="52"></td>
    <td class="fret" name="53"></td>
    <td class="fret" name="54"></td>
    <td class="fret" name="55"></td>
    <td class="fret" name="56"></td>
    <td class="fret" name="57"></td>
 </tr>
 <tr>
    <td class="open selected" name="60"></td>
    <td class="fret" name="61"></td>
    <td class="fret" name="62"></td>
    <td class="fret" name="63"></td>
    <td class="fret" name="64"></td>
    <td class="fret" name="65"></td>
    <td class="fret" name="66"></td>
    <td class="fret" name="67"></td>
 </tr>
 <tr>
    <td class="minus">&lt;&lt;</td>
    <td class="ceja" name="1">1</td>
    <td class="ceja" name="2">2</td>
    <td class="ceja selected" name="3">3</td>
    <td class="ceja" name="4">4</td>
    <td class="ceja" name="5">5</td>
    <td class="ceja" name="6">6</td>
    <td class="ceja" name="7">7</td>
    <td class="plus">&gt;&gt;</td>
 </tr>
 </tbody></table>
</div>
<div class="result"><ul id="result"></ul></div>
<div class="option">
    <input type="button" class="reset" value="Reset"><br>
    <input type="button" class="accidental sharp" value="[#]/b"><br>
</div>
<hr style="clear:both;">
Ver1.20 / 動作確認：Firefox 21.0 on WinXP, Chrome 25.0 on Android 4.2
</body>
</html>
